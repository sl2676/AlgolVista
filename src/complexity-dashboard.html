<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexity Comparison Dashboard - AlgoVista</title>

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Chart.js Library for Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sliding Navigation Bar -->
        <div id="sideNav" class="side-nav">
            <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
            <a href="complexity-dashboard.html">Complexity Comparison</a>
            <a href="data-structure-explorer.html">Data Structure Explorer</a>
            <a href="algorithm-visualizer.html">Algorithm Visualizer</a>
            <a href="code-editor.html">Interactive Code Editors</a>
            <a href="educational-resources.html">Educational Resources</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact/Support</a>
        </div>

        <!-- Navigation Bar with Explore Button -->
        <nav class="navbar">
            <span class="openbtn" id="openNav">&#9776; Explore</span>
            <div class="navbar-brand">AlgoVista</div>
            <!-- Dark Mode Toggle -->
            <div class="dark-mode-toggle">
                <label for="darkModeSwitch">Dark Mode</label>
                <input type="checkbox" id="darkModeSwitch">
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Complexity Comparison Dashboard Section -->
            <section class="complexity-dashboard fade-in-up" id="complexity-dashboard">
                <h2>Complexity Comparison Dashboard</h2>
                <div class="dashboard-container">
                    <!-- Left Sidebar for Algorithm Selection -->
                    <div class="algorithm-list">
                        <h4>Select Algorithms:</h4>
                        <ul id="algorithm-checkboxes">
                            <!-- Algorithms will be populated here via JavaScript -->
                        </ul>
                        <!-- Input Size Range Slider -->
                        <div class="input-size-slider">
                            <label for="input-size-range">Input Size Range:</label>
                            <input type="range" id="input-size-range" min="10" max="1000" step="10" value="500">
                            <span id="input-size-value">500</span>
                        </div>
                    </div>

                    <!-- Right Section -->
                    <div class="dashboard-right">
                        <!-- Graph Area -->
                        <div class="dashboard-charts">
                            <canvas id="complexity-chart"></canvas>
                            <!-- Chart Controls -->
                            <div class="chart-controls">
                                <button id="toggle-scale">Switch to Linear Scale</button>
                            </div>
                        </div>

                        <!-- Big O Notation Area -->
                        <div class="big-o-notation">
                            <h4>Algorithmic Complexities:</h4>
                            <div id="big-o-container">
                                <!-- Big O Notations will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Custom Cursor -->
        <div class="custom-cursor"></div>

        <!-- Link to Custom Script -->
        <script src="js/script.js"></script>
    </div>
</body>
</html>
