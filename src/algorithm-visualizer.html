<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer - AlgoVista</title>
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- D3.js Library for Visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sliding Navigation Bar -->
        <div id="sideNav" class="side-nav">
            <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
            <a href="complexity-dashboard.html">Complexity Comparison</a>
            <a href="data-structure-explorer.html">Data Structure Explorer</a>
            <a href="algorithm-visualizer.html">Algorithm Visualizer</a>
            <a href="code-editor.html">Interactive Code Editors</a>
            <a href="educational-resources.html">Educational Resources</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact/Support</a>
        </div>
        
        <!-- Navigation Bar with Explore Button -->
        <nav class="navbar">
            <span class="openbtn" id="openNav">&#9776; Explore</span>
            <div class="navbar-brand">AlgoVista</div>
        </nav>
        
        <!-- Main Content -->
        <main>
            <!-- Algorithm Visualizer Section -->
            <section class="algorithm-visualizer fade-in-up" id="algorithm-visualizer">
                <h3>Algorithm Visualizer: Bubble Sort</h3>
                <div class="visualizer-controls">
                    <button id="start-sort">Start Sort</button>
                    <button id="reset-sort">Reset</button>
                </div>
                <div class="visualizer-container" id="bubble-sort-container"></div>
            </section>
        </main>
        
        <!-- Modal Structure -->
        <div id="nodeModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modalTitle">Node Details</h2>
                <p id="modalBody">Details about the node will appear here.</p>
            </div>
        </div>
        
        <!-- D3.js Library (Already included in head) -->
        <!-- Link to Custom Script -->
        <script src="js/script.js"></script>
    </div>
</body>
</html>
